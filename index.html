<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>TechPlus</title>
</head>

<body>

    <div class="center">

        <header>
            <a onclick="login()">Login</a>
            <span>|</span>
            <a onclick="cadastro()">Cadastrar</a>
        </header>

        <nav>
            <a href="#celular">Celular</a>
            <a href="#notebook">Notebook</a>
            <img width="100" src="./tecnoplus.png" alt="Logo tecnoplus">
            <a href="#pcgamer">PC Gamer</a>
            <a href="#games">Games</a>
        </nav>


        <section class="cardsCelular">
            <div class="card">
                <div class="imgCard">
                    <img src="./Rectangle 5 (1).png" alt="">
                </div>
                <div class="opcaoCores">
                    <div class="opcao white"></div>
                    <div class="opcao gold"></div>
                    <div class="opcao gray"></div>
                    <div class="opcao darkGray"></div>
                </div>
                <div class="contentCard">
                    <span class="nomeItemCard">Iphone 14 PRO </span>
                    <span class="memoriaItemCard">128gb</span>
                    <span class="precoItemCard">R$ 8.599</span>
                    <a class="buttonComprarCard" href="#comprar">COMPRAR</a>
                </div>
            </div>

            <div class="card">
                <div class="imgCard">
                    <img src="./Rectangle 5 (1).png" alt="">
                </div>
                <div class="opcaoCores">
                    <div class="opcao white"></div>
                    <div class="opcao gold"></div>
                    <div class="opcao gray"></div>
                    <div class="opcao darkGray"></div>
                </div>
                <div class="contentCard">
                    <span class="nomeItemCard">Iphone 14 PRO </span>
                    <span class="memoriaItemCard">128gb</span>
                    <span class="precoItemCard">R$ 8.599</span>
                    <a class="buttonComprarCard" href="#comprar">COMPRAR</a>
                </div>
            </div>
        </section>

    </div>



    <script src="main.js"></script>
</body>

</html>
